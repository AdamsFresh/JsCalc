<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="Calc.css">
    <script type="text/javascript" src="Calc.js"></script>
  
    <!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id='calculator'>
      <!-- Screen & Clear -->
      <div class="top">
          <span class="clear">c</span>
          <div class="screen">8008</div>
      </div>
        <div class='keys'>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>6</span>
            <span>5</span>
            <span>4</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">*</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">/</span>
        </div>

    </div>
  </body>
</html>
